<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat2.css">
</head>

<body>
    <section class="firstchat">

        <div class="scroll">
            <div class="scrollDist"></div>


            <div class="bg2">
                <div class="firstchat__reborn"><img src="img/reborn.webp" alt=""></div>
                <div class="firstchat__bottle2"><img src="img/bottle2.webp" alt=""></div>
            </div>
            <div class="messagebox">
                <div class="message1">
                    <img src="img/message-bottom1.webp" alt="">

                </div>
                <div class="message2">
                    <img src="img/message-bottom2.webp" alt="">

                </div>
                <div class="message3">
                    <img src="img/message-bottom3.webp" alt="">

                </div>
                <div class="message4">
                    <img src="img/message-bottom4.webp" alt="">

                </div>
                <div class="message5">
                    <img src="img/message5.webp" alt="">

                </div>
                <div class="message6">
                    <img src="img/message6.webp" alt="">

                </div>
            </div>




        </div>


    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script>
        gsap.set('.main', { position: 'relative', background: '#fff', width: '100%', height: '100%', top: 0, maxWidth: '1000px', left: '50%', x: '-50%' })
        gsap.set('.scrollDist', { width: '100%', height: '400px' })
        gsap.set('.scrollDist', { width: '100%', height: '1400px' })
        gsap.timeline({ scrollTrigger: { trigger: '.scrollDist', start: 'top 0%', end: 'bottom 0', scrub: 1 } })


            .fromTo('.message1', { x: 1050 }, { x: 420 }, 0)
            .fromTo('.message1', { y: 50 }, { y: 50 }, 0)
            .fromTo('.message2', { x: 920 }, { x: 490 }, 0.7)
            .fromTo('.message2', { y: 60 }, { y: 60 }, 1)
            .fromTo('.message3', { x: -286 }, { x: 20 }, 1.2)
            .fromTo('.message3', { y: 150 }, { y: 150 }, 1)
            .fromTo('.message4', { x: -286 }, { x: 20 }, 1.6)
            .fromTo('.message4', { y: 160 }, { y: 160 }, 1)
            .fromTo('.message5', { x: -260 }, { x: 20 }, 4.5)
            .fromTo('.message5', { y: 200 }, { y: 200 }, 1)
            .fromTo('.message6', { x: -860 }, { x: 20 }, 4.5)
            .fromTo('.message6', { y: 205 }, { y: 205 }, 1)
            .fromTo('.message7', { x: 950 }, { x: 600 }, 6)
            .fromTo('.message7', { y: 80 }, { y: 80 }, 1)
            .fromTo('.message8', { x: -420 }, { x: 20 }, 7.5)
            .fromTo('.message8', { y: 140 }, { y: 140 }, 1)
            .fromTo('.message9', { x: 950 }, { x: 460 }, 9)
            .fromTo('.message9', { y: 190 }, { y: 190 }, 1)
            .fromTo('.message10', { x: -500 }, { x: 20 }, 10.5)
            .fromTo('.message10', { y: 250 }, { y: 250 }, 1)







        $('#arrowBtn').on('mouseenter', (e) => { gsap.to('.arrow', { y: 10, duration: 0.8, ease: 'back.inOut(3)', overwrite: 'auto' }); })
        $('#arrowBtn').on('mouseleave', (e) => { gsap.to('.arrow', { y: 0, duration: 0.5, ease: 'power3.out', overwrite: 'auto' }); })
        $('#arrowBtn').on('click', (e) => { gsap.to(window, { scrollTo: innerHeight, duration: 1.5, ease: 'power1.inOut' }); }) // scrollTo requires the ScrollTo plugin (not to be confused w/ ScrollTrigger)

    </script>
</body>

</html>
